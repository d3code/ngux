name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Set up Angular CLI
        run: npm install -g @angular/cli@latest

      - name: Install Dependencies
        run:  npm install

      - name: Test
        run: ng test --browsers=ChromeHeadlessCI --watch=false --code-coverage
